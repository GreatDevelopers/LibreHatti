{% extends 'base_register.html' %}
{% load i18n %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
</head>
<body>
  {% block content %}
  <div class = 'list-registers'>
    <div class='view-list'>
        <table border="1px">
           <tr>
              <th>Title</th>
              <th>Options</th>
              {% for value in list_of_registers %}
              <tr>
               <td>{{value.title}}</td>
               <td><a href = '{% url 'view_register' %}?{{value.selected_fields}}'>View Register</a></td>
           </tr>
           <tr>
           <td>Daily Report
           </td>
           <td>
             <a href = '{% url "librehatti.reports.views.daily_report_result" %}'>Daily Report Register</a>
           </td>
           </tr>
           {% endfor %}
       </table>
   </div>
</div>
{% endblock %}
</body>
</html>
