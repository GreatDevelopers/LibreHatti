{% extends "base.html" %}
{% load i18n %} {% load staticfiles %} 
<html>
<head>
{% block title %}
<title>Form</title>
{% endblock %}
{% block extracss %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/register_form.css' %}">
{% endblock extracss %}
</head>
<body>
  {% block content %}
  <form  method="POST"  action='{% url 'librehatti.reports.register.org_charges' %}' >
    <div class="form-group">
        {% csrf_token %}
        <table class="form_class">
          {{form.as_table}}
          {{date.as_table}}

        </table>
            <input type="submit" class="btn btn-info btn-large" value="Submit" >
    </div>
</form>
{% endblock %}
 </body>
 </html>
