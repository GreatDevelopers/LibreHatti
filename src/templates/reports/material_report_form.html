{% extends "base.html" %}
{% load i18n %} {% load static %}

<html>
<head>
{% block title %}
<title>Material Report Form</title>
{% endblock %}
{% block extracss %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/register_form.css' %}">
{% endblock extracss %}
</head>
<body>
  {% block content %}
  <form class="form-horizontal" role="form" method="POST"  action='{% url 'material_report' %}' >
    <div class="form-group">
        {% csrf_token %}
            <table class="form_class">
                {{date_form.as_table}}
                {{form.as_table}}
            </table>
            <input type="submit" class="btn btn-info btn-large" value="Submit" name='button' id='button'>
    </div>
</form>
{% endblock %}
 </body>
 </html>
